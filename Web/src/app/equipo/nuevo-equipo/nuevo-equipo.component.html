<form #frmRegistrarEquipo="ngForm" [formGroup]="registroEquipo" class="form-signin" id="frmRegistrarEquipo">

  <fieldset>
    <legend>Nuevo equipo</legend>

    <div class="form-group ">
      <div class="input-group">
        <div class="card border-primary">
          <img style="height: 200px; width: 100%; display: block;" [src]="localUrl" alt="Card image">
          <div class="card-header">Equipo</div>
          <div class="card-body">
            <h4 class="card-title">{{registroEquipo.get('Nombre').value }}</h4>
            <p class="card-text">Equipo mundialista</p>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" formControlName="Nombre" placeholder="Nombre Equipo">
      <small class="help-blok error-form" *ngIf="registroEquipo.get('Nombre').hasError('required') &&  registroEquipo.get('Nombre').touched">
        El nombre es requerido
      </small>
      <small class="help-blok error-form" *ngIf="registroEquipo.get('Nombre').hasError('maxlength') &&  registroEquipo.get('Nombre').touched">
        El nombre debe tener maximo 150 caracteres
      </small>
      <small class="help-blok error-form" *ngIf="registroEquipo.get('Nombre').hasError('minlength') &&  registroEquipo.get('Nombre').touched">
        El nombre debe tener minimo 4 caracteres
      </small>
    </div>

    <div class="form-group">
      <label for="">Bandera</label>
      <div class="input-group mb-3">
        <input formControlName="File" type="file" ng2FileSelect (change)="SeleccionarFoto($event)" [uploader]="uploader" />
      </div>
      <small class="help-blok error-form" *ngIf="registroEquipo.get('File').hasError('required') &&  registroEquipo.get('File').touched">
        La Bandera es requerido
      </small>
    </div>


  </fieldset>

  <div class="form-group text-center">
    <button class="btn btn-success" (click)="RegistrarEquipo()">Registrar</button>
    <button class="btn btn-default" (click)="false" [routerLink]="['/administrar/equipos']">Cancelar</button>
  </div>
</form>
